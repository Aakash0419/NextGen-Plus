<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Site Logo" class="logo">
            <h1 class="site-name">Your Site Name</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="selection-tabs">
            <button class="tab-btn active-tab">Categories</button>
            <button class="tab-btn">States/UTs</button>
            <button class="tab-btn">Central Ministries</button>
        </div>

        <h2>Find schemes based on categories</h2>

        <div class="scheme-selection">
            <div class="scheme-box" id="1"><button class="scheme-btn">Agriculture, Rural & Environment (314 Schemes)</button></div>
            <div class="scheme-box" id="2"><button class="scheme-btn">Banking, Financial Services & Insurance (168 Schemes)</button></div>
            <div class="scheme-box" id="3"><button class="scheme-btn">Business & Entrepreneurship (338 Schemes)</button></div>
            <div class="scheme-box" id="4"><button class="scheme-btn">Education & Learning (615 Schemes)</button></div>
            <div class="scheme-box" id="5"><button class="scheme-btn">Health & Wellness (166 Schemes)</button></div>
            <div class="scheme-box" id="6"><button class="scheme-btn">Housing & Shelter (61 Schemes)</button></div>
            <div class="scheme-box" id="7"><button class="scheme-btn">Public Safety, Law & Justice (9 Schemes)</button></div>
            <div class="scheme-box" id="8"><button class="scheme-btn">Science, IT & Communications (57 Schemes)</button></div>
            <div class="scheme-box" id="9"><button class="scheme-btn">Skills & Employment (207 Schemes)</button></div>
            <div class="scheme-box" id="10"><button class="scheme-btn">Social Welfare & Empowerment (1066 Schemes)</button></div>
            <div class="scheme-box" id="11"><button class="scheme-btn">Sports & Culture (106 Schemes)</button></div>
            <div class="scheme-box" id="12"><button class="scheme-btn">Transport & Infrastructure (45 Schemes)</button></div>
            <div class="scheme-box" id="13"><button class="scheme-btn">Travel & Tourism (34 Schemes)</button></div>
            <div class="scheme-box" id="14"><button class="scheme-btn">Utility & Sanitation (30 Schemes)</button></div>
            <div class="scheme-box" id="15"><button class="scheme-btn">Women and Child (312 Schemes)</button></div>
        </div>
    </main>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
