<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="site-name">Schemes Portal</div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="search-bar">
            <input type="text" placeholder="Enter scheme name to search" />
            <button class="search-btn">
                <img src="search-icon.png" alt="Search">
            </button>
            <button class="mic-btn">
                <img src="mic-icon.png" alt="Mic">
            </button>
        </div>

        <div class="form-container">
            <button class="skip-btn">Skip &gt;</button>
            <h2>Help us find the best schemes for you</h2>

            <p class="intro-text">Tell us more about yourself, are you a...</p>

            <div class="gender-options">
                <div class="gender-option">Male</div>
                <div class="gender-option">Female</div>
                <div class="gender-option">Transgender</div>
                <div class="gender-option">Rather not say</div>
            </div>

            <div class="age-select">
                <label for="age">Age:</label>
                <select id="age">
                    <option>Select</option>
                    <!-- Add age options here -->
                </select>
            </div>

            <button class="next-btn">Next</button>
        </div>
    </main>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        
    </footer>
</body>
</html>
