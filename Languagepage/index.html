<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Site Logo" class="logo">
            <h1 class="site-name">Your Site Name</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="language-selection">
            <div class="lang" id="2"><button class="language-btn">हिंदी</button></div>
            <div class="lang" id="3"><button class="language-btn">മലയാളം</button></div>
            <div class="lang" id="4"><button class="language-btn">English</button></div>
            <div class="lang" id="5"><button class="language-btn">ಕನ್ನಡ</button></div>
            <div class="lang" id="6"><button class="language-btn">ଓଡିଆ</button></div>
            <div class="lang" id="7"><button class="language-btn">मराठी</button></div>
            <div class="lang" id="8"><button class="language-btn">पंजाबी</button></div>
            <div class="lang" id="9"><button class="language-btn">ગુજરાતી</button></div>
            <div class="lang" id="10"><button class="language-btn">తెలుగు</button></div>
            <div class="lang" id="11"><button class="language-btn">भोजपुरी</button></div>
            <div class="lang" id="12"><button class="language-btn">বাংলা</button></div>
            <div class="lang" id="13"><button class="language-btn">অসমীয়া</button></div>
            <div class="lang" id="14"><button class="language-btn">اردو</button></div>
            <div class="lang" id="15"><button class="language-btn">कोंकणी</button></div>
            <div class="lang" id="16"><button class="language-btn">संस्कृत</button></div>
        </div>
    </main>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
